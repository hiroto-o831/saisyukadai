        rel="stylesheet">

    <style>
        .hero-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
        }

        .rating-stars {
            color: #fbbf24;
        }

        .rating-large {
            font-size: 3rem;
            font-weight: bold;
        }

        .character-card {
            transition: transform 0.3s ease;

        }

        .character-card:hover {
            transform: translateY(-5px);
        }

        .character-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .accordion-button:not(.collapsed) {
            background-color: var(--primary-color);
            color: white;
        }

        .accordion-button:not(.collapsed)::after {
            filter: invert(1) brightness(1.3) contrast(1.3);
        }

        .accordion-button::after {
            filter: invert(0);
        }


        .stat-card {
            background: linear-gradient(135deg, #4c1d95 0%, #312e81 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .action-btn {
            transition: transform 0.2s ease;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .carousel-item img {
            height: 400px;
            object-fit: cover;
            object-position: 50% 15%;
            border-radius: 10px;
        }

        .float-link {
            display: inline-block;
            transition: transform .2s, box-shadow .2s;
        }

        .float-link:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 576px) {

            body {
                font-size: 0.95rem;
                line-height: 1.6;
            }

            section {
                margin-bottom: 3rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar .nav-link {
                padding: 0.75rem 0;
                font-size: 1rem;
            }

            .hero-section {
                padding: 3rem 1rem;
                text-align: center;
            }

            .hero-section h1 {
                font-size: 2rem;
                line-height: 1.3;
                margin-bottom: 1rem;
            }

            .hero-section p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .hero-section .input-group-lg .form-control {
                font-size: 0.9rem;
            }

            .hero-section .btn {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }

            footer {
                text-align: center;
            }

            footer h5,
            footer h6 {
                font-size: 1rem;
            }

            footer p,
            footer a {
                font-size: 0.85rem;
            }

            footer .d-flex {
                justify-content: center;
            }

            #backToTopBtn {
                width: 42px;
                height: 42px;
                bottom: 0.75rem;
                right: 0.75rem;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="common.js"></script>

    <script>
        const select = document.getElementById("animeSelect");
        const pvArea = document.getElementById("pvArea");
        const pvPlayer = document.getElementById("pvPlayer");

        select.addEventListener("change", function () {
            if (this.value) {
                pvPlayer.src = this.value;
                pvArea.classList.remove("d-none");
            } else {
                pvPlayer.src = "";
                pvArea.classList.add("d-none");
            }
        });
    </script>
